<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/todoWhite.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <!-- Preloader Starts -->
    <div class="preloader">
      <div class="writing-loader">
        <i class="fa-regular fa-clipboard"></i>
        <i class="file-text fa-solid fa-clipboard-check"></i>
        <div class="pen-container">
          <i class="pen fas fa-pencil"></i>
        </div>
      </div>
    </div>
    <!-- Preloader Ends -->
    <div
      id="lblsuccess"
      class="message success-message"
      style="display: none"
    ></div>
    <div
      id="lblerror"
      class="message danger-message"
      style="display: none"
    ></div>
    <label class="switch">
      <span class="sun"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g fill="#ffd43b"><circle r="5" cy="12" cx="12"></circle><path d="m21 13h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm-17 0h-1a1 1 0 0 1 0-2h1a1 1 0 0 1 0 2zm13.66-5.66a1 1 0 0 1 -.66-.29 1 1 0 0 1 0-1.41l.71-.71a1 1 0 1 1 1.41 1.41l-.71.71a1 1 0 0 1 -.75.29zm-12.02 12.02a1 1 0 0 1 -.71-.29 1 1 0 0 1 0-1.41l.71-.66a1 1 0 0 1 1.41 1.41l-.71.71a1 1 0 0 1 -.7.24zm6.36-14.36a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm0 17a1 1 0 0 1 -1-1v-1a1 1 0 0 1 2 0v1a1 1 0 0 1 -1 1zm-5.66-14.66a1 1 0 0 1 -.7-.29l-.71-.71a1 1 0 0 1 1.41-1.41l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.29zm12.02 12.02a1 1 0 0 1 -.7-.29l-.66-.71a1 1 0 0 1 1.36-1.36l.71.71a1 1 0 0 1 0 1.41 1 1 0 0 1 -.71.24z"></path></g></svg></span>
      <span class="moon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="m223.5 32c-123.5 0-223.5 100.3-223.5 224s100 224 223.5 224c60.6 0 115.5-24.2 155.8-63.4 5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6-96.9 0-175.5-78.8-175.5-176 0-65.8 36-123.1 89.3-153.3 6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"></path></svg></span>   
      <input type="checkbox" id="modeToggle" class="mode-toggle input" />
      <span class="slider"></span>
    </label>
    <!-- Confirmation dialog -->
    <div id="custom-confirm" class="custom-confirm">
      <div class="confirm-content">
        <div>
          <i id="confirm-cancel" class="fas fa-times close-button"></i>
        </div>
        <h2>Confirmation</h2>
        <h4 id="confirm-msg">Are you sure you want to delete this task?</h4>
        <button id="confirm-yes">Yes</button>
        <button id="confirm-no">No</button>
      </div>
    </div>
    <!-- ------------------- -->
    <!-- Confirmation All- dialog -->
    <div id="custom-confirm-all" class="custom-confirm-all">
      <div class="confirm-content-all">
        <div>
          <i id="confirm-cancel-all" class="fas fa-times close-button"></i>
        </div>
        <h2>Confirmation</h2>
        <h4 id="confirm-msg-all">Are you sure you want to delete this task?</h4>
        <button id="confirm-yes-all">Yes</button>
        <button id="confirm-no-all">No</button>
      </div>
    </div>
    <!-- ------------------- -->
    <div class="container">
      <!-- <header class="text-center">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
             
            </div>
          </div>
        </div>
      </header> -->
      <h1 class="text-center text-primary"><span id="element"></span></h1>
      <p class="text-center text-secondary"><strong>Add your tasks here</strong></p>
      <div class="container main mt-5 w-80">
        <h3 class="text-center mb-4">Add your tasks below</h3>
        <form
          id="addForm"
          class="row w-100 d-flex flex-wrap justify-content-between align-items-center"
        >
          <span class="col-md-10 col-sm-12 input-group mt-3">
            <input
              class="col-10 form-control"
              type="text"
              onkeyup="enableSubmit(this, 'submitBtn')"
              id="item"
              placeholder="Write your task here..."
            />
            
            <select id="priority">
              <option value="" selected disabled hidden>select priority</option>
              <option value="Low" style="background:green" onfocus="this.size=3">Low</option>
              <option value="Medium" style="background:yellow" onfocus="this.size=3">Medium</option>
              <option value="High" style="background:red" onfocus="this.size=3">High</option>
            </select>
            
            <input
              class="btn btn-warning text-light col-2"
              id="dueDate"
              placeholder="Date"
            />
          </span>
          <input
            type="submit"
            class="btn btn-success col-md-2 col-sm-12 mt-3"
            id="submitBtn"
            value="Add"
            disabled
          />
          <button
            id="editTask"
            class="form_btn btn btn-primary col-md-2 col-sm-6 mt-3"
            style="display: none"
          >
            Edit
          </button>
        </form>
       
        
        <div class="text-center">
          <h3 class="mt-4 text-center" id="heading-tasks">Tasks</h3>
          <div class="dropdown">
            <button  class="btn btn-warning dropbtn d-flex align-items-center text-light ml-2"
            onclick="myFunction();">
                <ion-icon class="dropbtn" name="funnel-outline"
                style="font-size: 25px; margin-right: 6px"
                ></ion-icon>  
                Sort By
                <ion-icon class="dropbtn" name="chevron-down-outline"
                style="font-size: 25px; margin-left: 6px"
                ></ion-icon>
            </button>
            <div id="myDropdown" class="dropdown-content ml-2 mt-0.5">
              <a onclick="sortByPriority('highToLow');"><strong>High to Low</strong></a>
              <a onclick="sortByPriority('lowToHigh');"><strong>Low to High</strong></a>
              <a onclick="sortByDueDate('early');"><strong>Early To Do<strong></a>
              <a onclick="sortByDueDate('late');"><strong>Lately To Do</strong></a>
            </div>
          </div>
          <form id="newTaskForm">
            <ul class="list-group" id="taskList"></ul>
          </form>
          <button
            id="clearAllTasks"
            class="btn btn-danger clear_btn"
            onclick="clearAllTasks();"
          >
            <span class="d-flex align-items-center">
              <ion-icon
                name="trash-outline"
                style="font-size: 25px; margin-right: 6px"
              ></ion-icon
              >Clear All Tasks</span
            >
          </button>
        </div>
      </div>
    </div>
    <br /><br />
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
